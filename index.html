<!DOCTYPE html>
<html>
    <head>
        <title>Alex Vasilkov's Online Registration Form</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta lang="en">
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <main>
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <form>
                <fieldset>
                <legend>Personal Information</legend>
              
              <label for="full_name">Full Name:</label>
              <input type="text" id="full_name" name="full_name" placeholder="Required"><br><br>
        
              <label for="emailAddress">Email Address:</label>
              <input type="email" id="emailAddress" name="emailAddress" placeholder="Required"><br><br>
        
              <label for="phoneNumber">Phone Number:</label>
              <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>
        
              <label for="streetAddress">Street Address:</label>
              <input type="text" id="streetAddress" name="streetAddress"><br><br>
        
              <label for="city">City:</label>
              <input type="text" id="city" name="city"><br><br>
        
              <label for="state">State:</label>
              <select id="state" name="state">
                <option value="">Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <!-- additional states here -->
              </select><br><br>
        
              <label for="zipCode">Zip Code:</label>
              <input type="text" id="zipCode" name="zipCode"><br><br>
                </fieldset>
              
                <fieldset>
                  <legend>Newsletter</legend>
                  <p>Select the newsletters you would like to receive.</p>
              <input type="checkbox" id="htmlNews" name="htmlNews">
              <label for="htmlNews">HTML News</label>
              <input type="checkbox" id="cssNews" name="cssNews">
              <label for="cssNews">CSS News</label>
              <input type="checkbox" id="jsNews" name="jsNews">
              <label for="jsNews">JavaScript News</label>
              
              <p>Newsletter format:</p>
              <input type="radio" id="htmlFormat" name="format" value="html">
              <label for="htmlFormat">HTML</label>
              
              <input type="radio" id="plainFormat" name="format" value="plain">
              <label for="plainFormat">Plain Text</label><br><br>
        
              <label for="message">Other topics you'd like to hear about:</label>
              <textarea id="message" name="message"></textarea><br><br>
            </fieldset>
        
              <input type="submit" value="Submit">
            </form>
        </main>
        <footer> 
            Copyright &copy; The Code Review 2023
        </footer>
    </body>
</html>
